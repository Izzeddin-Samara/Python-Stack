<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Number of visits: {{ visits }}</h1>
        <h1>Counter value: {{ counter }}</h1>

        <!-- Form to increment by a custom value -->
        <form method="post">
            {% csrf_token %}
            <label for="increment">Increment by:</label>
            <input type="number" id="increment" name="increment" min="1" value="1">
            <button type="submit">Submit</button>
        </form>

        <!-- +2 button -->
        <form action="{% url 'increment_by_two' %}" method="get">
            <button type="submit">+2</button>
        </form>

        <!-- Reset button -->
        <form action="{% url 'destroy_session' %}" method="get">
            <button type="submit">Reset</button>
        </form>
    </div>
</body>
</html>
